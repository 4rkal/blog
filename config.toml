baseURL = "https://4rkal.com/"
languageCode = "en-us"
title = "4rkal's blog"
theme = "PaperModX"
languageName = "English"
paginate = 8
enableRobotsTXT = true
defaultTheme = "dark"

# SEO-related settings
[params]
description = "4rkal's blog on Software Development, Linux, Crypto, and Selfhosting."
keywords = ["Software Developer", "Linux", "Crypto", "Selfhosting", "Privacy", "Programming", "Obsidian", "Golang", "Monero"]
images = ["4rkal.png"]
favicon = "4rkal.png"
TocOpen = true
TocSide = "left"
ShowReadingTime = true
ShowWordCount = true
ShowShareButtons = true
ShowCodeCopyButtons = true
defaultTheme = "dark"
canonicalURL = "{{ .Permalink }}"

# Header settings
[params.header]
desktopMode = "fixed"
mobileMode = "auto"

# Menu configuration
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    title = "Posts"

  [[menu.main]]
    weight = 2
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    title = "Tags"

  [[menu.main]]
    weight = 3
    identifier = "About"
    name = "About"
    url = "/about/"
    title = "About"

  [[menu.main]]
    weight = 4
    identifier = "Updates"
    name = "Updates"
    url = "/updates/"
    title = "Updates"

  [[menu.main]]
    weight = 5
    identifier = "Donate"
    name = "Donate"
    url = "/donate/"
    title = "Donate"

  [[menu.main]]
    weight = 6
    identifier = "Search"
    name = "Search"
    url = "/search/"
    title = "Search the site"

# Home Info Params
[params.homeInfoParams]
Title = "Hi, I'm 4rkal"
Content = "I post interesting things I stumble upon. Mostly about [<u>**linux**</u>](../../tags/linux), [<u>**privacy**</u>](../../tags/privacy), [<u>**crypto**</u>](../../tags/crypto), and [<u>**programming**</u>](../../tags/programming). I also love [<u>**selfhosting**</u>](../../tags/selfhosting) stuff."

# Social Icons
[[params.socialIcons]]
name = "github"
url = "https://github.com/4rkal"

[[params.socialIcons]]
name = "twitter"
url = "https://x.com/4rkal_"

[[params.socialIcons]]
name = "email"
url = "mailto:4rkal@horsefucker.org"

[[params.socialIcons]]
name = "monero"
url = "/donate/"

[[params.socialIcons]]
name = "youtube"
url = "https://www.youtube.com/@4rkal"

[[params.socialIcons]]
name = "rss"
url = "/index.xml"

# Sitemap settings
[sitemap]
  changefreq = "always"
  filename = "sitemap.xml"
  priority = 0.5

# Markup settings
[markup.goldmark.renderer]
unsafe = true

# Logo settings
[params.logo]
icon = "4rkal.png"

[params.opengraph]
enable = true
title = "{{ .Title }} - 4rkal's blog"
description = "{{ .Params.description }}"
image = "{{ .Params.images }}"

[params.twitter]
enable = true
card = "summary_large_image"
title = "{{ .Title }} - 4rkal's blog"
description = "{{ .Params.description }}"
image = "{{ .Params.images }}"
